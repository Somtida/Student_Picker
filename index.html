<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Picker</title>
  <link rel="stylesheet" href="style.css">
  <script src="main2.js"></script>
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="http://cybbet-static.s3.eu-central-1.amazonaws.com/images/news/jackpot[1].jpg" id="image" alt="jackpot image">
      <br>
      <br>
      <input type="textarea" class="nameText" id="textbox" placeholder="Enter Student(s) Name (ex. Somtida,Amy,...)"><br><br>
      <button class="addStu" id="button1">Add Student</button>
      <button id="button3" class="clear">Reset</button>
      <br>
      <br>
    <div>
    <div class="content">
      
    <div class="listStu left">
        
        <!--<div class="stu">aaaaa</div>-->
        <div >

          <button id="button2" class="who"> Who is the lucky man? </button>
          <p id="whoIs"></p>
          <hr>
        </div>
    </div>
    
    <div class="right">
      <input type="number" id="pplText" min=2 class="pplText">
      <button id="button2" class="addppl">Group People</button>
      <p>Or</p>
      <input type="number" id="teamText" min=2 class="teamText">
      <button id="button2" class="addTeam">Group Team</button>
      <hr>
      <div id="listTeam">

        <!--<div class="tm">jjjjjj</div>-->
        
      </div>
    </div>
    <div class="footer">
    Copyright Â© Student Picker
    </div>
    </div>
  </div>
</body>
</html>
